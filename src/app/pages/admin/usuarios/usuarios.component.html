<mat-expansion-panel [(expanded)]="panelOpenState" >
  <mat-expansion-panel-header>
    <mat-panel-title>
      Agregar una persona
    </mat-panel-title>
    <mat-panel-description>
      Click aqui...
    </mat-panel-description>
  </mat-expansion-panel-header>

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Crear persona</mat-card-title>
      <mat-card-subtitle>Todos los campos son obligatorios</mat-card-subtitle>
    </mat-card-header>

    <div class="formularioRegistro">
      <form [formGroup]="personaForm" (ngSubmit)="guardar()">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="name" class="form-control">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" class="form-control">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="text" formControlName="password" class="form-control">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Telefono</mat-label>
            <input matInput type="text" formControlName="phones" class="form-control">
          </mat-form-field>
        </div>
        <button mat-button color="primary" type="submit" [disabled]="personaForm.invalid">Guardar</button>
      </form>
    </div>
  </mat-card>

</mat-expansion-panel>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Personas registradas</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <div class="mat-elevation-z8">
    <table mat-table #table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="password">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>
  
      <ng-container matColumnDef="phones">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.phones}} </td>
      </ng-container>
  
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
  
          <div class="example-button-container">
            <button mat-mini-fab color="basic" aria-label="Example icon button with a delete icon"
              (click)="editar(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
              (click)="eliminar(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
</mat-card>

<router-outlet></router-outlet>
