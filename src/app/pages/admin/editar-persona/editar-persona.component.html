<div >
    <form *ngIf="" (submit) = "actualizar()">
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input
          [(ngModel)] = "persona.nombre"
          type="text"
          name="nombre"
          placeholder="Digite el nombre"
          required
          matInput>
        </mat-form-field>
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Apellido</mat-label>
          <input
          [(ngModel)] = "persona.apellido"
          type="text"
          name="apellido"
          placeholder="Digite el apellido"
          matInput
          >
        </mat-form-field>
    
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Puntos máximos</mat-label>
              <input
              [(ngModel)] = "persona.puntosMaximos"
              type="text"
              name="puntosMaximos"
              placeholder="Digite la cantidad de puntos"
              matInput>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Número de preguntas</mat-label>
              <input
              [(ngModel)] = "persona.numeroDePreguntas"
              type="text"
              name="numeroDePreguntas"
              placeholder="Digite el número de preguntas"
              matInput>
            </mat-form-field>
          </div>
        </div>
    
        <div class="container text-center">
          <button mat-raised-button color="primary">Guardar</button>
        </div>
    </form>
</div>

  
<router-outlet></router-outlet>
