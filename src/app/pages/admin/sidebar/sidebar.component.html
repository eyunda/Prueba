<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button routerLink = "/admin" mat-list-item>
      <mat-icon mat-list-icon>home</mat-icon> Inicio
    </button>
    <button mat-list-item routerLink = "/admin/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon>Perfil
    </button>
    <button mat-list-item routerLink = "/admin/usuario">
      <mat-icon mat-list-icon>add_circle_outline</mat-icon>Agregar y Editar Usuario
    </button>
    <button mat-list-item routerLink = "/admin/listar">
      <mat-icon mat-list-icon>list</mat-icon>Listar Usuarios
    </button>
    <button mat-list-item routerLink = "/admin/redes">
      <mat-icon mat-list-icon>tag_faces</mat-icon>Redes Sociales
    </button>
    <button mat-list-item (click) = "logout()">
      <mat-icon mat-list-icon>logout</mat-icon>Salir
    </button>
  </mat-action-list>
</mat-card>
